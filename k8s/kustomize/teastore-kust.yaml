kind: Service
metadata:
  labels:
    app: teastore
    run: teastore-db
  name: teastore-db
spec:
  ports:
  - port: 3306
    protocol: TCP
  selector:
    run: teastore-db
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: teastore
    run: teastore-image
