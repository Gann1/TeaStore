apiVersion: v1
kind: Service
metadata:
  labels:
    app: teastore
    run: teastore-webui
  name: teastore-webui
spec:
  ports:
  - nodePort: 30080
    port: 8080
    protocol: TCP
  selector:
    run: teastore-webui
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    appdAppName: TeaStore
    instrument: appd-auto
  name: teastore-auth
spec:
  selector:
    matchLabels:
      app: teastore
      run: teastore-auth
  template:
    metadata:
      labels:
        app: teastore
        run: teastore-auth
    spec:
      containers:
      - env:
        - name: HOST_NAME
          value: teastore-auth
        - name: REGISTRY_HOST
          value: teastore-registry
        image: descartesresearch/teastore-auth
        name: teastore-auth
        ports:
        - containerPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: teastore-db
spec:
  selector:
    matchLabels:
      app: teastore
      run: teastore-db
  template:
    metadata:
      labels:
        app: teastore
        run: teastore-db
    spec:
      containers:
      - image: descartesresearch/teastore-db
        name: teastore-db
        ports:
        - containerPort: 3306
---
